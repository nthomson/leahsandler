{%extends "base.html"%}
{% load portfolio_extras %}
{% block body %}

<ul class='art-categories'>
{% for cat in categories %}
  <li class='category'>
    <div class='art-tile'>

      
      {% for piece in cat.pieces %}

        
        <a class='fancybox {% if forloop.first %}hide{%endif%}' rel='{{cat.title|slugify}}' href='{{piece.image.url}}'>
          <img src="{{piece.image.url}}" alt="" />
        </a>
        
      {% endfor %}
    </div>
    
      
  </li>

{% endfor %}
</ul>
{% endblock %}
