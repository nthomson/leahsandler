{%extends "base.html"%}
{% load portfolio_extras %}
{% block body %}

<ul class='art-categories'>
{% for cat in categories %}
  <li class='category'>
    <div class='art-tile'>

      
      {% for piece in cat.pieces %}

        
        <a class='fancybox' rel='{{cat.title|slugify}}' href='{{piece.image.url}}'>
          <img src="{{piece.image.url}}" alt="" width=300 />
          <h2 class='title'>
            {{cat.title}}
          </h2>
        </a>
        
        
        
      {% endfor %}
    </div>
    
      
  </li>

{% endfor %}
</ul>
{% endblock %}
